actions:
  - name: kubectl smoke test
    bashTest:
      script: kubectl version
      expect:
        exitCode:
          equals: 0
  - name: Wait for deployment get ready
    bashTest:
      script: |
        echo "${APP_INSTANCE_NAME}-sdk, $NAMESPACE"
        kubectl wait --for=condition=available --timeout=120s --namespace $NAMESPACE deploy ${APP_INSTANCE_NAME}-sdk
      expect:
        exitCode:
          equals: 0
