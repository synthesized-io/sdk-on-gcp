{{- if not .Values.secretRef }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "synthesized-sdk.fullname" . }}-secret
  labels:
    app: "{{ include "synthesized-sdk.fullname" . }}"
    name: "{{ include "synthesized-sdk.fullname" . }}"
type: Opaque
data:
{{- $tplConfig  := .Values.tplConfig -}}
{{- range $k, $v := .Values.envRenderSecret }}
  {{- if $tplConfig }}
  {{ $k }}: {{ tpl $v $ | b64enc | quote }}
  {{- else }}
  {{ $k }}: {{ $v | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
